<html>
<head>
	<title>ContactFox</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="utf-8">
	<link rel="stylesheet" href="lib/jquery.mobile-1.4.0.css" />
	<script type="text/javascript" src="lib/jquery.min.js"></script>
	<script type="text/javascript" src="lib/i18next.min.js"></script>
	<script type="text/javascript" src="lib/jquery.mobile-1.4.0.js"></script>
	<script type="text/javascript" src="js/ContactFox.min.js"></script>
</head>
<body>
	<div data-role="page" id="pHelp" data-theme="b" data-position="fixed">
		<div data-role="header">
			<h1 class="i18n" data-i18n="app.name"></h1>
		</div>
		<div data-role="content" data-theme="b">
			<img src="images/ContactFox.png" 
				style="float:left; margin-right: 5px;"></img>
			<div class="i18n" data-i18n="app.help"></div>
			<div data-role="fieldcontain" id="CBHELPNOTAGAIN">
				<fieldset data-role="controlgroup">
					<input type="checkbox" id="checkbox-1"
							class="checkbox-help custom"></input>
					<label class="i18n" for="checkbox-1" 
							data-i18n="app.helpnotagain"></label>
				</fieldset>
			</div>
			<div>
				<a href="#" data-role="button" data-nav="nav.home" class="i18n"
					data-i18n="nav.continue"></a> 
			</div>
		</div>
	</div>
	<div data-role="page" id="pHome" data-theme="b" data-position="fixed">
		<div data-role="header">
			<h1 class="i18n" data-i18n="app.name"></h1>
			<a data-role="button" id="BEXIT" class="ui-btn-right i18n" 
				data-icon="delete" data-i18n="nav.bExit" 
				data-iconpos="right">  </a>
		</div>
		<div data-role="content" data-theme="b">
			<div>	<span id="NUMCONTACTSREAD"> </span>
					<span class="i18n" data-i18n="home.contactsread"></span>
			</div>
			<div>
				<a href="#" data-role="button" data-nav="nav.pDuplicates">
					<span class="i18n" data-i18n="nav.pDuplicates"></span>
					<span id="NUMDUPLICATES">0</span>
				</a> 
				<a href="#" data-role="button" data-nav="nav.pFunnyCharacters">
					<span class="i18n" data-i18n="nav.pFunnyCharacters"></span>
					<span id="NUMFUNNYCHARS">0</span>
				</a> 
				<a href="#" data-role="button" data-nav="nav.pMissingPrefix">
					<span class="i18n" data-i18n="nav.pMissingPrefix"></span>
					<span id="NUMMISSINGPREFIX">0</span>
				</a> 
				<a href="#" data-role="button" data-nav="nav.pAbout">
					<span class="i18n" data-i18n="nav.pAbout"></span>
				</a> 
				<a href="#" data-role="button" data-nav="nav.pDebug">
					<span class="i18n" data-i18n="nav.pDebug"></span>
					<span id="NUMMESSAGES">0</span>
				</a> 
			</div>
		</div>
	</div>
	<div data-role="page" id="pDuplicates" data-theme="b" data-scroll='true'>
        <div data-role="panel" data-position="right" data-display="push" 
            id="DUPLICATESPANEL">
            <div id="DUPLICATESCONTENT" ></div>
            <div>
                <a href="#" data-role="button" id="BUTTONDUPLICATESCORRECT" 
                    data-i18n="Duplicates.correct"></a>
                <a href="#" data-role="button" id="BUTTONDUPLICATESCLOSE" 
                    data-i18n="Duplicates.close"></a>
            </div>
        </div>
		<div data-role="header">
			<h1 class="i18n" data-i18n="duplicates.title"></h1>
			<a href="#pHome" class="i18n" data-role="button" data-icon="back"
				data-nav="nav.home" data-i18n="nav.home"></a>
		</div>
		<div data-role="content" data-theme="b">
			<div class="i18n" data-i18n="duplicates.log"></div>
			<textarea id="TEXTAREA_DUPLICATES" cols="40" rows="3" 
			name="textarea-duplicates" class="ui-disabled"></textarea>
			<a class="i18n" data-role="button" data-icon="gear" 
				data-i18n="duplicates.mergeall"></a>
			<div id="CONTACTLIST" ></div>
		</div>
	</div>
    <div data-role="page" id="pChangeContact" data-theme="b">
        <div data-role="header">
            <h1 class="i18n" data-i18n="changecontact.title"></h1>
            <a href="#pDuplicates" class="i18n" data-role="button" 
                data-icon="back" data-nav="nav.pDuplicates" 
                data-i18n="nav.pDuplicates"></a>
        </div>
        <div data-role="content" data-theme="b">
            <div id="CONTACTCHANGE"></div>
        </div>
    </div>	
	<div data-role="page" id="pFunnyCharacters" data-theme="b">
		<div data-role="header">
			<h1 class="i18n" data-i18n="funnychars.title"></h1>
			<a href="#pHome" class="i18n" data-role="button" data-icon="back"
				data-nav="nav.home" data-i18n="nav.home"></a>
		</div>
        <div data-role="panel" data-position="right" data-display="push" 
            id="FUNNYCHARSPANEL">
            <div id="FUNNYCHARSCONTENT" ></div>
            <div>
                <a href="#" data-role="button" id="BUTTONFUNNYCHARS" 
                    data-i18n="funnychars.correct"></a>
                <a href="#" data-role="button" id="BUTTONFUNNYCHARSCLOSED" 
                    data-i18n="funnychars.close"></a>
            </div>
        </div>
		<div data-role="content" data-theme="b">
			<div class="i18n" data-i18n="funnycharacters.log"></div>
			<textarea id="TEXTAREA_FUNNYCHARS" cols="40" rows="3" 
			name="textarea-funnycharacters" class="ui-disabled"></textarea>
			<div id="FUNNYCHARSLIST" ></div>
		</div>
	</div>
	<div data-role="page" id="pMissingPrefix" data-theme="b">
		<div data-role="panel" data-position="right" data-display="push" 
			id="MISSINGPREFIXPANEL">
			<div id="MISSINGPREFIXCONTENT" ></div>
			<div>
				<a href="#" data-role="button" id="BUTTONMISSINGPREFIXCORRECT" 
					data-i18n="MissingPrefix.correct"></a>
				<a href="#" data-role="button" id="BUTTONMISSINGPREFIXCLOSE" 
					data-i18n="MissingPrefix.close"></a>
			</div>
		</div>
		<div data-role="header">
			<h1 class="i18n" data-i18n="MissingPrefix.title"></h1>
			<a href="#pHome" class="i18n" data-role="button" data-icon="back"
				data-nav="nav.home" data-i18n="nav.home"></a>
		</div>
		<div data-role="content" data-theme="b">
			<div class="i18n" data-i18n="missingprefix.log"></div>
			<textarea id="TEXTAREA_MISSINGPREFIX" cols="40" rows="3" 
			name="textarea-missingprefix" class="ui-disabled"></textarea>
			<a class="i18n" data-role="button" data-icon="gear" 
				data-i18n="MissingPrefix.correctall"></a>
			<div class="ui-grid-b">
				<div class="ui-block-b">
					<label for="INPUTPREFIX" class="i18n" 
						data-i18n="MissingPrefix.selectprefix"></label>
				</div>
				<div class="ui-block-b">
					<input type="tel" id="INPUTPREFIX" value="+49" ></input>
				</div>
				<div class="ui-block-b">
					<select id="SELECTPREFIX">
						<option value="+49">+49</option>
						<option value="+41">+41</option>
						<option value="+42">+42</option>
						<option value="+43">+43</option>
						<option value="+44">+44</option>
						<option value="+45">+45</option>
						<option value="+46">+46</option>
						<option value="+47">+47</option>
						<option value="+48">+48</option>
					</select>
				</div>
			</div>
			<div id="MISSINGPREFIXLIST" ></div>
		</div>
	</div>

	<div data-role="page" id="pAbout" data-theme="b">
		<div data-role="header">
			<h1 class="i18n" data-i18n="about.title"></h1>
			<a href="#pHome" class="i18n" data-role="button" data-icon="back"
				data-nav="nav.home"data-i18n="nav.home" ></a>
		</div>
		<div data-role="content" data-theme="b">
			<div class="i18n" data-i18n="about.text" ></div>
			<a class="open-in-browser" data-url="https://github.com/alexfunk/ContactFox/">
				https://github.com/alexfunk/ContactFox/</a>
		</div>
	</div>
	<div data-role="page" id="pDebug" data-theme="b">
		<div data-role="header">
			<h1 class="i18n" data-i18n="debug.title"></h1>
			<a href="#pHome" class="i18n" data-role="button" data-icon="back"
				data-nav="nav.home" data-i18n="nav.home"></a>
		</div>
		<div data-role="content" data-theme="b">
			<a class="i18n" href="#" data-role="button" 
				data-i18n="debug.addtestdata"></a>
			<a data-nav="nav.pHelp" href="#pHelp" class="i18n" data-role="button" 
					data-i18n="debug.showhelpagain"></a> 
			<a data-nav="nav.pRestoreBackup" href="#pRestoreBackup" class="i18n" data-role="button" 
				data-i18n="debug.restorebackup"></a> 
			<div class="i18n" data-i18n="debug.log"></div>
			<textarea id="TEXTAREA" cols="40" rows="8" name="textarea-1" 
				class="ui-disabled"></textarea>
			<a class="i18n" href="#" data-role="button" 
				data-i18n="debug.sendToSupport"></a> 
		</div>
	</div>
	<div data-role="page" id="pRestoreBackup" data-theme="b">
		<div data-role="panel" data-position="right" data-display="push" 
			id="RESTOREBACKUPPANEL">
			<div id="RESTOREBACKUPCONTENT" ></div>
			<div>
				<a href="#" data-role="button" id="BUTTONRESTOREBACKUP" 
					data-i18n="restorebackup.restore"></a>
				<a href="#" data-role="button" id="RESTOREBACKUPCLOSE" 
					data-i18n="restorebackup.close"></a>
			</div>
		</div>
		<div data-role="header">
			<h1 class="i18n" data-i18n="restorebackup.title"></h1>
			<a href="#pHome" class="i18n" data-role="button" data-icon="back"
				data-nav="nav.home" data-i18n="nav.home"></a>
		</div>
		<div data-role="content" data-theme="b">
			<div class="i18n" data-i18n="restorebackup.log"></div>
			<textarea id="TEXTAREA_RESTOREBACKUP" cols="40" rows="3" 
			name="textarea-restorebackup" class="ui-disabled"></textarea>
			<a class="i18n" data-role="button" data-icon="gear" 
				data-i18n="restorebackup.restoreall"></a>
			<div id="RESTOREBACKUPLIST" ></div>
		</div>
	</div>
</body>
</html>
